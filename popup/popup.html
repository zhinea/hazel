<!DOCTYPE html>
<html>
<head>
    <title>Hazel: Browser Recorder</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Hazel: Cloud-based Browser Recorder</h1>
    </header>

    <section id="recording-controls" class="controls-section">
        <input type="text" id="recording-name" placeholder="Recording name">

        <div class="button-group">
            <button id="start-recording" class="primary-btn">
                <span class="record-icon"></span> Start Recording
            </button>
            <button id="stop-recording" class="secondary-btn" disabled>
                <span class="stop-icon"></span> Stop
            </button>
        </div>

        <div id="recording-status" class="status">
            <div class="status-indicator"></div>
            <span id="status-text">Not recording</span>
        </div>
    </section>

    <section id="recordings-list" class="recordings-section">
        <h2>Saved Recordings</h2>
        <div class="empty-state" id="no-recordings">
            No recordings yet. Start recording to create one!
        </div>
        <ul id="recordings-container"></ul>
    </section>

    <div class="settings-link">
        <a href="#" id="open-settings">Settings</a>
    </div>
</div>
